apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  name: ei-backend
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: ei-backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
      labels:
        app: ei-backend
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: skltp-ei-backend
          image: "{{ .Values.repository }}skltp-ei-backend:{{ .Values.container.backend.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
              protocol: TCP
              name: backend-tcp1
            - containerPort: 8083
              protocol: TCP
              name: backend-tcp2
          livenessProbe:
            failureThreshold: 15
            httpGet:
              path: skltp-ei-backend/status
              port: 8083
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: skltp-ei-backend/status
              port: 8083
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          resources:
            limits:
              cpu: 801m
              memory: 800Mi
            requests:
              cpu: 200m
              memory: 401Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          envFrom:
            {{- range $.Values.environment.backend._default_config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range $.Values.environment.backend.config_maps }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- range $.Values.environment.backend.secrets }}
            - secretRef:
                name: {{ . }}
            {{- end }}