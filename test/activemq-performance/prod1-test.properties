# AMQ perf test
# http://activemq.apache.org/activemq-performance-module-users-manual.html
#
# use JMS transactions  with persistent messages
#
factory.brokerURL=tcp://localhost:61616
#factory.brokerURL=tcp://ine-dib-activemq01.sth.basefarm.net:61616

sysTest.numClients=1

producer.sessTransacted=true
producer.sessAckMode=transacted
producer.destName=queue://EI.PERF.TEST.Q.1
producer.deliveryMode=persistent
#producer.messageSize=1500
#producer.createNewMsg=true
producer.msgFileName=testdata/Update_1_OK.xml
producer.sendDuration=60000

##### samplers
### TP (throughput sampler)
tpSampler.duration=60000
tpSampler.rampUpTime=5000
tpSampler.rampDownTime=5000
#tpSampler.interval=1000

### CPU (throughput sampler)
cpuSampler.duration=60000
cpuSampler.rampUpTime=5000
cpuSampler.rampDownTime=5000
#cpuSampler.interval=1000
